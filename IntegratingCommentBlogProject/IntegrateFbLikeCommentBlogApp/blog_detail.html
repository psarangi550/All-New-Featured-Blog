<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{blog.title}}</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v12.0" nonce="QojOtxUh"></script>
    </head>
    <body class="bg-dark">
        <div class="container text-white mt-4">
            <div class="row">
                <div class="col-sm-6">
                    <h1 class="display-5 text-white">{{blog.title}}</h1>
                    {% for tag in blog.tags.all %}
                        <a href="{% url 'bloglist_tagslug' tag_slug=tag.slug %}" class="btn btn-sm btn-outline-warning text-white">Tags:-{{tag.name}}</a>
                    {% endfor %}
                    <br><br>
                    <p><i> Published on:-{{blog.published_date}}</i></p>
                </div>
                <div class="col-sm-6">
                    <img src="{{blog.blog_img.url}}" alt="" width="300px" height="200px">
                </div>
            </div>
        </div>
        <div class="container mt-4" align="center">
            <div class="row">
                <div class="col-md-10">
                    <p class="lead text-white" align="left">{{blog.desc}}</p>
                </div>
            </div>
        </div>
        <hr>
        <div class="container mt-1 text-white " align="left">
            <div class="row">
                <div class="col-sm-3">
                    <div class="fb-like" data-href="http://127.0.0.1:8000/blogdetail/{{blog.id}}/" data-width="" data-layout="button_count" data-action="like" data-size="small" data-share="true"></div><br>
                    <div class="fb-share-button" data-href="htthttp://127.0.0.1:8000/blogdetail/{{blog.id}}/" data-layout="button" data-size="small"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>
                    <div><a href="{% url 'send_email' blog.id %}" class="btn btn-primary btn-sm">Share By Email</a></div><br><br>
                    <div class="mt-1">
                        {% for tag in similar_post %}
                            <h6 class="display-5 text-white">Similar Post</h6>
                            <a href='{% url 'blog_detail' tag.id %}' class="text-white">{{tag}}</a>
                            {% empty %}
                            <p>No Similar Post </p>
                        {% endfor %}
                    </div>
                </div>
                <div class="col-sm-7">
                    <div class="fb-comments text-white bg-light" data-href="http://127.0.0.1:8000/blogdetail/{{blog.id}}/" data-width="" data-numposts="5"></div>
                </div>
            </div>
        </div>
        <!-- jQuery first, then Popper.js and Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    </body>
</html>
